<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="./styles/index.css">
    <link rel="stylesheet"
          href="./styles/loader.css">
    <title>Pictures</title>
</head>

<body>
    <main class="main">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button class="button-load"
                data-page="2">
            Загрузить картинки
        </button>
        <section class="images-container"></section>
        <div class="popup">
            <button class="popup__button-close">
                &Cross;
            </button>
            <div class="popup__content"></div>
        </div>
    </main>

    <template class="image-card">
        <a class="image-card__link"
           href=""
           data-id="">
            <img class="image-card__image"
                 src="#"
                 widht="250"
                 alt="" />
        </a>
    </template>

    <template class="image-popup">
        <div>
            <figure>
                <img src="#"
                     alt="" />
                <figcaption>
                    Автор: <address class="image-popup__author"></address>
                </figcaption>
            </figure>
            <a class="image-popup__link image-popup__link_open"
               href=""
               target="_blank">
                Открыть в полном размере
            </a>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
